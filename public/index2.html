<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .center {
        text-align: center;
        padding: 99px;
      }

      .green{
        background: rgb(102, 255, 102)
      }
    </style>
  </head>


  <body>
    <div class="container-fluid center green">
      
        <h1>Login to create a collaborative playlist</h1>
        <a href="/login" class="btn btn-info">Log in with Spotify</a>
      
    </div>

    <div class="container-fluid center">
        <h1>Collaborate on a playlist</h1>
        <form name="findPlaylistForm" id="findPlaylistForm" action="findPlaylist" method="post">
          <fieldset class="form-group">
            <div class="col-xs-2 col-lg-offset-5">
              <input  pattern=".{4}" required title="Please submit a 4 character pin" type="text" class="form-control text-center" id="pin" name="pin" rows="1" placeholder="PIN"></input>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </body>
</html>
