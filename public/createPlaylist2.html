<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #notloggedin{
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      
      <div id="loggedin">
         <form name="createPlaylistForm" id="createPlaylistForm" action="create" method="post">
          <fieldset class="form-group">
            <label for="playlistName">Playlist Name</label>
            <textarea class="form-control" id="playlistName" name="playlistName" rows="1"></textarea>
            <input id="access_token" type='hidden' name='access_token' value="setByHTML"/>
            <input id="user_id" type='hidden' name='user_id' value="setByHTML"/>
            <input id="user_name" type='hidden' name='user_name' value="setByHTML"/>
            <input id="refresh_token" type='hidden' name='refresh_token' value="setByHTML"/>


          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

      <div id="notloggedin">
         <h1>There was an error logging you in!</h1>

      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
          function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
               hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
          }
        
        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
              
              $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  document.getElementById("access_token").value=access_token;
                  document.getElementById("refresh_token").value=refresh_token;
                  document.getElementById("user_id").value=response.id;
                  document.getElementById("user_name").value=response.display_name;


                }
            });
          } else {
              // render initial screen
              $('#loggedin').hide();
              $('#notloggedin').show();
          }
        }

    </script>
  </body>
</html>
